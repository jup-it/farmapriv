<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Refresh"
			content="2; URL=#{configuracionesGeneralesMB.rutaAplicacion}" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>#{msg['pag_gen_sesion_expirada.title']}</title>
	<ui:insert name="head" />
	 <link rel="shortcut icon" href="#{resource['imagenes/favicon.ico']}" type="image/x-icon" />
</h:head>

<h:body styleClass="GrayModena Geometry" style="height:auto;">

	<div class="Wid90 DispBlock MarAuto MarTopPerc10 TexAlCenter">
		<div class="Wid33 MarAuto WidAutoOnMobile">
			<div class="EmptyBox30"></div>
			<div class="Card ShadowEffect">
				<div class="EmptyBox40"></div>
				<i class="icon-visibility_off Fs100 Red"></i>
				<div class="Wid100 OvHidden Fs30 Red">
					#{msg['pag_gen_sesion_expirada.title']}<br />#{msg['pag_gen_sesion_expirada.summary']}
				</div>
				<div class="Wid100 OvHidden Fs20 BoldGray">#{msg['pag_gen_sesion_expirada.message']}</div>
				<div class="EmptyBox20"></div>
				<div class="Separator"></div>
				<div class="EmptyBox10"></div>
				<h:graphicImage value="/resources/imagenes/barra_ajax.gif" />
				<div class="EmptyBox20"></div>
			</div>
			<div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
				<i class="fa fa-copyright"></i> #{msg['copyright']}
			</div>
		</div>
	</div>

	<h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
	<h:outputStylesheet name="css/animate.css" library="modena-layout" />
	<h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
	<h:outputStylesheet name="css/ripple-effect.css"
		library="modena-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
	<h:outputStylesheet name="css/modena-layout.css"
		library="modena-layout" />
</h:body>

</html>
